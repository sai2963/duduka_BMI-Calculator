<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="containers">
      <h4>BMI Calculator</h4>
      <form id="bmi">
        <label for="form-select">Gender:</label>
        <select
          id="form-select"
          class="form-select"
          aria-label="Default select example"
          required
        >
          <option selected >Select</option>
          <option value="1">Male</option>
          <option value="2">Female</option></select
        ><br />
        <label for="userage">Age</label> <br />

        <input required id="userage" type="number" min="0" required />
        <label for="userheight1,userheight2">Height</label> <br />
        <input required id="userheight1" type="number" min="0" required />
        <input required id="userheight2" type="number" min="0" required /><br />
        <label for="userweight">Weight</label><br />
        <input required id="userweight" type="number" required /><br />

        <input type="submit" id="btn1" value="Calculate BMI" />

        <p id="bmivalue"></p>
        <p id="bmitype"></p>
      </form>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
